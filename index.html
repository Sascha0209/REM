<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Liegenschaft</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Meine%20Liegenschaft.png') no-repeat center center;
            background-size: cover;
        }

        @media only screen and (max-width: 768px) {
            .background {
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
